# Development Profile - H2 In-Memory Database
# This profile allows you to run the application without installing MySQL
# To use: Set environment variable or VM argument: -Dspring.profiles.active=dev

spring.application.name=quiz-app
server.port=8080
server.servlet.context-path=/api

# ============================================================================
# H2 Database Configuration (In-memory, no MySQL needed)
# ============================================================================
spring.datasource.url=jdbc:h2:mem:quiz_db;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================================================
# JPA/Hibernate Configuration for Development
# ============================================================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ============================================================================
# JWT Configuration
# ============================================================================
jwt.secret=dev_secret_key_for_testing_min_32_characters_long_12345678
jwt.expiration=86400000

# ============================================================================
# Logging Configuration
# ============================================================================
logging.level.root=INFO
logging.level.com.online_quiz=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - [%thread] - %-5level - %logger{36} - %msg%n

# ============================================================================
# CORS Configuration for Development
# ============================================================================
app.cors.allowed-origins=*
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.max-age=3600
app.cors.allow-credentials=false

# ============================================================================
# Server Configuration
# ============================================================================
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=always
server.compression.enabled=true

# ============================================================================
# OpenAPI/Swagger Configuration
# ============================================================================
springdoc.api-docs.path=/api-docs
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha

# ============================================================================
# Optional: Mail Configuration (for development)
# ============================================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
